<div
  class="modal fade"
  id="themeContactFormModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="themeContactFormHeader"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content border border-white bg-primary">
      <div class="modal-header">
        <h5
          class="modal-title font-weight-bold pb-3"
          id="themeContactFormHeader"
        >
          Please complete this form and we will contact you to discuss how we
          can help you.
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="feedback_response"></div>
        <form id="theme_contact_form" class="needs-validation" novalidate>
          <input type="hidden" name="form_id" value="2" />
          <div class="form-group">
            <input
              type="text"
              name="customfield_10902"
              id="customfield_10902"
              placeholder="First Name (required)"
              class="form-control"
              required
            />
            <div class="invalid-feedback">
              Please provide a valid first name.
            </div>
          </div>
          <div class="form-group">
            <input
              type="text"
              name="customfield_10903"
              placeholder="Family Name (required)"
              id="customfield_10903"
              class="form-control"
              required
            />
            <div class="invalid-feedback">
              Please provide a valid family name.
            </div>
          </div>
          <div class="form-group">
            <input
              type="email"
              name="email"
              placeholder="Email Address (required)"
              id="email"
              class="form-control"
              required
            />
            <div class="invalid-feedback">
              Please provide a valid email address.
            </div>
          </div>
          <div class="form-group">
            <input
              type="text"
              name="customfield_12401"
              placeholder="Company"
              id="customfield_12401"
              class="form-control"
              required
            />
            <div class="invalid-feedback">
              Please provide a valid company name.
            </div>
          </div>

          <div class="form-group checkbox_group bg-white p-3">
            <div class="row py-0">
              <div class="col col-12 pb-3">
                <strong>Which services are you interested in?</strong>
              </div>
              <div class="col col-12 col-md-6">
                <div class="checkbox d-block">
                  <input
                    type="checkbox"
                    name="customfield_12906"
                    id="customfield_12906-0"
                    class="checkbox"
                    value="12828"
                  />
                  <label for="customfield_12906-0">Android Ecosystem</label>
                </div>
                <div class="checkbox d-block">
                  <input
                    type="checkbox"
                    name="customfield_12906"
                    id="customfield_12906-1"
                    class="checkbox"
                    value="12829"
                  />
                  <label for="customfield_12906-1"
                    >Artificial Intelligence</label
                  >
                </div>
                <div class="checkbox d-block">
                  <input
                    type="checkbox"
                    name="customfield_12906"
                    id="customfield_12906-2"
                    class="checkbox"
                    value="12830"
                  />
                  <label for="customfield_12906-2">IoT & Embedded</label>
                </div>
              </div>
              <div class="col col-12 col-md-6">
                <div class="checkbox d-block">
                  <input
                    type="checkbox"
                    name="customfield_12906"
                    id="customfield_12906-3"
                    class="checkbox"
                    value="12831"
                  />
                  <label for="customfield_12906-3"
                    >Kernel, Toolchain & Security</label
                  >
                </div>
                <div class="checkbox d-block">
                  <input
                    type="checkbox"
                    name="customfield_12906"
                    id="customfield_12906-4"
                    class="checkbox"
                    value="12832"
                  />
                  <label for="customfield_12906-4">Trusted Substrate</label>
                </div>
                <div class="checkbox d-block">
                  <input
                    type="checkbox"
                    name="customfield_12906"
                    id="customfield_12906-5"
                    class="checkbox"
                    value="12833"
                  />
                  <label for="customfield_12906-5">OS Build & Trace</label>
                </div>
              </div>
              <div class="col col-12">
                <div class="checkbox d-inline-block d-flex align-items-center">
                  <input
                    type="checkbox"
                    name="other"
                    id="other"
                    class="checkbox"
                  />
                  <label class="my-0 mx-2" for="other">Other</label>
                  <input
                    type="text"
                    name="customfield_12907"
                    id="customfield_12907"
                    disabled="true"
                    class="form-control"
                  />
                </div>
              </div>
            </div>
          </div>
          <button
            id="btnSubmit"
            type="submit"
            class="btn btn-secondary btn-lg btn-default"
            >
            Submit
            </button>
            <div id="feedback_error"></div>
        </form>
      </div>
    </div>
  </div>
</div>
